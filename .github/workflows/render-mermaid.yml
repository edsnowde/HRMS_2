name: Render Mermaid Diagram

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/render-mermaid.yml'
  workflow_dispatch: {}

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Render Mermaid to SVG
        run: npm run render:mermaid

      - name: Commit and push generated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/WORKFLOW.svg || true
          if ! git diff --quiet --exit-code; then
            git commit -m "chore(docs): render WORKFLOW.svg (mermaid)" || true
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
