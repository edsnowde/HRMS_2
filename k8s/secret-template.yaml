# Kubernetes secret template (use kubectl create secret or store in Secret Manager and sync)
# Example: kubectl create secret generic auralis-secrets \
#   --from-literal=REDIS_URL=redis://1.2.3.4:6379/0 \
#   --from-literal=MONGO_URL='mongodb+srv://user:pass@host/db?retryWrites=true&w=majority' \
#   --from-literal=GEMINI_API_KEY='your-gemini-key'
apiVersion: v1
kind: Secret
metadata:
  name: auralis-secrets
type: Opaque
stringData:
  REDIS_URL: ""
  MONGO_URL: ""
  DATABASE_URL: ""
  SECRET_KEY: ""
  GEMINI_API_KEY: ""
---
# GCP service account key as secret (if you choose to mount it)
apiVersion: v1
kind: Secret
metadata:
  name: auralis-gcp-key
type: Opaque
stringData:
  key.json: |
    {}
